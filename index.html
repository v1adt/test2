<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <section class="main__section-menu section-menu">
            <div class="section-menu__container">
                <div class="section-menu__content">
                    <div class="section-menu__left left">
                        <h1 class="left__title">
                            Menu
                        </h1>
                        <p class="left__subtitle">
                            We change our menu every season. Here is what we are currently
                            dishing up.
                        </p>
                        <div class="left__buttons buttons">
                            <button data-img="food" class="buttons__button button active">
                                Food Menu
                            </button>
                            <button data-img="drinks" class="buttons__button button">
                                Drinks Menu
                            </button>
                            <button data-img="takeaway" class="buttons__button button">
                                Takeaway Menu
                            </button>
                        </div>
                    </div>
                    <div class="section-menu__right right">
                        <div class="right__img">
                            <img id="img" src="img/food.jpg" alt="Меню еды">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
